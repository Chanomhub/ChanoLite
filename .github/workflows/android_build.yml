name: Android Nightly Build

on:
  schedule:
    # ทำงานทุกวันเวลา 00:00 UTC (07:00 น. เวลาไทย)
    - cron: '0 0 * * *'
  workflow_dispatch:  # เพิ่มให้รันด้วยตนเองได้

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly-${{ steps.date.outputs.date }}-${{ steps.sha.outputs.sha }}
          name: Nightly Build ${{ steps.date.outputs.date }}
          body: |
            🌙 **Nightly Build**
            
            **Date:** ${{ steps.date.outputs.date }}
            **Commit:** ${{ steps.sha.outputs.sha }}
            **Branch:** ${{ github.ref_name }}
            
            This is an automated nightly build. Use at your own risk!
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}