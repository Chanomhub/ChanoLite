name: Android Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      
      # ‚≠ê Decode Keystore ‡∏à‡∏≤‡∏Å Secret
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties
      
      - name: Verify Keystore
        run: |
          ls -lh android/app/upload-keystore.jks
          keytool -list -v -keystore android/app/upload-keystore.jks -storepass ${{ secrets.KEYSTORE_PASSWORD }} | head -n 5
      
      - name: Flutter Doctor
        run: flutter doctor -v
      
      - name: Clean Flutter
        run: flutter clean
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          APPLOVIN_SDK_KEY=${{ secrets.APPLOVIN_SDK_KEY }}
          BANNER_AD_UNIT_ID=${{ secrets.BANNER_AD_UNIT_ID }}
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          EOF

      - name: Get Flutter dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Build App Bundle
        run: flutter build appbundle --release
      
      - name: Determine release metadata
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
          else
            VERSION=$(grep '^version:' pubspec.yaml | head -n 1 | awk '{print $2}' | cut -d+ -f1)
            if [[ -z "${VERSION}" ]]; then
              echo "Version not found in pubspec.yaml" >&2
              exit 1
            fi
            TAG="v${VERSION}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            üöÄ **Production Release ${{ steps.version.outputs.version }}**
            
            ### üì¶ Downloads:
            - **APK**: `app-release.apk` - Direct install on Android devices
            - **AAB**: `app-release.aab` - For Google Play Store upload
            
            ### ‚úÖ Features:
            - Signed with production keystore
            - Can update over previous versions
            - Optimized with ProGuard
            - Ready for Play Store distribution
            
            ### ‚ÑπÔ∏è Build Information:
            - **Version**: ${{ steps.version.outputs.version }}
            - **Commit**: ${{ github.sha }}
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
            - **Workflow Run**: ${{ github.run_id }}
            
            ### üì± Installation:
            1. Download `app-release.apk`
            2. Enable "Install from Unknown Sources" on your device
            3. Install the APK
            
            ### üè™ Play Store Upload:
            Use `app-release.aab` file for uploading to Google Play Console
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
